<!DOCTYPE html>
<html>
<head>
    <title>Formulário de cadastro de empresas</title>
    <meta charset="utf-8">
</head>
<body>
    <form action="" method="POST">
        <h1>Cadastrando Empresa</h1>
        <label>Razão Social: 
            <input type="text" name="razaoSocial" maxlength="60">
        </label>
        <br><br>
        <label>Nome Fantasia: 
            <input type="text" name="nomeFantasi" maxlength="60">
        </label>
        <label>CNPJ: 
            <input type="text" name="cnpj" maxlength="20">
        </label>
        <br><br>

        <label>Endereço: 
            <input type="text" name="endereco" maxlength="85">
        </label>
        <label>Número:
            <input type="text" name="numero" maxlenght="5">
        </label>

        <br><br>

        <label>Bairro: 
            <input type="text" name="bairro" maxlength="45">
        </label>

        <br><br>

        <label>Cidade: 
            <input type="text" name="cidade" maxlength="45">
        </label>
        <label>Estado: 
            <input type="text" name="estado" maxlength="45">
        </label>
        <br><br>

        <label>Responsável: 
            <input type="text" name="responsavel" maxlength="45">
        </label>
        <label>Email: 
            <input type="email" name="email" maxlength="45">
        </label>

        <br><br>
        <label>Telefone: 
            <input type="text" name="telefone" maxlength="15">
        </label>
        <br><br>

        <input type="submit" value="Cadastrar Empresa!">
        
    </form>
</body>
</html>
